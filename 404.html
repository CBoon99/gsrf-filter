<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found - GSRF</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="canonical" href="https://zeroovershoot.com/404">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <style>
    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --text-secondary: #4a4a4a;
      --border: #e0e0e0;
      --accent: #2c3e50;
      --link: #1a5276;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Charter, 'Bitstream Charter', 'Sitka Text', Cambria, serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.7;
      font-size: 17px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 24px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px 0;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
      color: var(--accent);
    }

    p {
      margin-bottom: 18px;
      color: var(--text-secondary);
    }

    a {
      color: var(--link);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    a:hover {
      text-decoration-thickness: 2px;
    }

    a:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    footer {
      padding: 40px 0;
      border-top: 1px solid var(--border);
      text-align: center;
    }

    footer p {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 0;
      line-height: 1.6;
    }

    @media (max-width: 600px) {
      .container {
        padding: 0 16px;
      }

      h1 {
        font-size: 24px;
      }

      body {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <main>
      <h1>404 - Page Not Found</h1>
      <p>The page you're looking for doesn't exist.</p>
      <p><a href="/">Return to GSRF</a></p>
    </main>

    <footer>
      <p>Built by <a href="https://boonmind.io">BoonMind</a>.<br>Research, safety frameworks, and system architecture.<br>For inquiries: <a href="mailto:info@boonmind.io">info@boonmind.io</a></p>
    </footer>
  </div>
</body>
</html>
